<div class="landing">
    <img src="../images/image1.jpg" alt="resource not found">

    <div class="loginContainer" ng-controller="loginController">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="uName" placeholder="UserName">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-model="uPass" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-success loginBtn" ng-click="login()">Login</button>
        </div>
    </div>
</div>
